<div class="container">
  <h2>Update Category</h2>
  <form (ngSubmit)="onUpdate()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="category.description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #A8043C; border-color: #A8043C;">Update Category</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Back to Categories</button>

  </form>
</div>
