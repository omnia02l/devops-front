<section class="video-section">
  <div class="video-container">
    <video autoplay loop muted class="background-video">
      <source src="assets/FrontOffice/video/stars muet.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="col-12">
    <!-- Contenu de votre section ici -->
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <p-toast></p-toast>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <h3 class="mb-2" style="text-align: center;display: block;font-size: 30px">Type your email address</h3>
                    <form [formGroup]="form">
                      <div class="form-outline mb-4">
                        <p class="form-label">Email Address</p>
                        <input type="text" #emailAddress class="form-control" placeholder="Email Address" formControlName="emailAddress"/>
                      </div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <p-button label="Send" [disabled]="!form.valid"  (onClick)="forgotPassword()"></p-button>
                        <div class="mt-1">
                          <a class="text-muted" href="/reset-password">Reset password</a>
                        </div>
                      </div>
                    </form>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2 mr-2">Back to login page</p>
                      <button type="button" class="btn btn-outline-danger" routerLink="">Login page</button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                    <img src="assets/FrontOffice/images/accueil.png" alt="Description de l'image">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</section>
