<section class="h-100 gradient-form" style="background-color: #eee;">
  <p-toast></p-toast>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <h3 class="mb-2" style="text-align: center;display: block;font-size: 30px">Create your account</h3>
                <form [formGroup]="form">
                  <div class="form-outline mb-4">
                    <p class="form-label">Username</p>
                    <input type="text" #userNameRef formControlName="username" class="form-control" placeholder="Username" />
                  </div>
                  <div class="form-outline mb-4">
                    <p class="form-label">First Name</p>
                    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" />
                  </div>
                  <div class="form-outline mb-4">
                    <p class="form-label">Last Name</p>
                    <input type="text" formControlName="lastName" class="form-control"
                           placeholder="Last Name" />
                  </div>
                  <div class="form-outline mb-4">
                    <p class="form-label">Email Address </p>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email Address"/>
                  </div>
                  <div class="form-outline mb-4">
                    <p class="form-label">Phone Number </p>
                    <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone Number" pattern="[0-9]*"/>
                  </div>
                  <div class="form-outline mb-4">
                    <p class="form-label">As </p>
                    <input type="text" formControlName="role" class="form-control" placeholder="jury / dancer / school / registred_user"/>
                  </div>
                  <div class="form-outline mb-4">
                    <p class="form-label">Password</p>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <p-button label="Create" [disabled]="!form.valid" (onClick)="createAccount()"></p-button>
                  </div>
                </form>
                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2 mr-2">Back to login page</p>
                  <button type="button" class="btn btn-outline-danger" routerLink="">Login page</button>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                <img src="assets/FrontOffice/images/accueil.png" alt="Description de l'image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
