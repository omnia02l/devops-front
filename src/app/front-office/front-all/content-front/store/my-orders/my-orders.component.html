<div>
    <div *ngIf="orders.length > 0; else noOrders">
      <div *ngFor="let order of orders">
        <section class="vh-100" style="background-color: #d5205d         ;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12">
                <div class="card card-stepper" style="border-radius: 16px;">
                  <div class="card-body p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <div>
                        <h5 class="mb-0">INVOICE <span class="text-primary font-weight-bold">#{{ generateRandomCode() }}</span></h5>
                      </div>
                      <div class="text-end">
                        <p class="mb-0">Order Date <span>{{ order.dateCreation }}</span></p>
                        <p class="mb-0">Total Amount <span class="font-weight-bold">{{ order.totalAmount }} $</span></p>
                      </div>
                    </div>
                    <ul class="progressbar d-flex justify-content-between mx-0 mt-0 mb-5 px-0 pt-0 pb-2">
                      <li class="step0 active text-center" id="step1"></li>
                      <li class="step0 active text-center" id="step2"></li>
                      <li class="step0 active text-center" id="step3"></li>
                      <li class="step0 text-muted text-end" id="step4"></li>
                    </ul>
  
                    <!-- Invoice status icons -->
                    <div class="d-flex justify-content-between">
                      <div class="d-lg-flex align-items-center">
                        <i class="fas fa-clipboard-list fa-3x me-lg-4 mb-3 mb-lg-0"></i>
                        <div>
                          <p class="fw-bold mb-1">Order</p>
                          <p class="fw-bold mb-0">Processed</p>
                        </div>
                      </div>
                      <div class="d-lg-flex align-items-center">
                        <i class="fas fa-box-open fa-3x me-lg-4 mb-3 mb-lg-0"></i>
                        <div>
                          <p class="fw-bold mb-1">Order</p>
                          <p class="fw-bold mb-0">Shipped</p>
                        </div>
                      </div>
                      <div class="d-lg-flex align-items-center">
                        <i class="fas fa-shipping-fast fa-3x me-lg-4 mb-3 mb-lg-0"></i>
                        <div>
                          <p class="fw-bold mb-1">Order</p>
                          <p class="fw-bold mb-0">En Route</p>
                        </div>
                      </div>
                      <div class="d-lg-flex align-items-center">
                        <i class="fas fa-home fa-3x me-lg-4 mb-3 mb-lg-0"></i>
                        <div>
                          <p class="fw-bold mb-1">Order</p>
                          <p class="fw-bold mb-0">Arrived</p>
                        </div>
                      </div>
                    </div>
                    <!-- Download button -->
                    <button class="btn btn-primary mt-3" style="background-color: #A8043C; border-color: #A8043C;" (click)="downloadInvoice(order)">Download Invoice</button>
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <ng-template #noOrders>
      <p>No orders found.</p>
    </ng-template>
  </div>
