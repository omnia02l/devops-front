<section class="h-100 h-custom" style="background-color: #A8043C ;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{ cartItems.length }} items</h6>
                  </div>
                  <hr class="my-4">
<!-- Notification area -->
<div *ngIf="showNotification" class="alert alert-{{ notificationType }} alert-dismissible fade show" role="alert">
  {{ notificationMessage }}
  <button type="button" class="btn-close" aria-label="Close" (click)="hideNotification()"></button>
</div>

                  <!-- Iterate over each cart item -->
                  <div class="cart-item-container" style="max-height: 400px; overflow-y: auto; overflow-x: hidden;">


                  <ng-container *ngFor="let item of cartItems">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img *ngIf="item.product?.['imagestore']" [src]="item.product?.['imagestore'].imageUrl" class="img-fluid rounded-3" alt="{{ item.product?.title }}">
                        
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">Product</h6>
                        <h6 class="text-black mb-0 product-name">{{ item.productName }}</h6>
                      </div>
                    
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link btn-decrease" (click)="decreaseQuantity(item)">
                          <i class="fas fa-minus"></i>
                        </button>
                        <input [id]="'quantityInput_' + item.productId" min="0" name="quantity" [(ngModel)]="item.quantity"
       type="number" class="form-control form-control-sm" style="width: 100px;" />

                        <button class="btn btn-link btn-increase" (click)="increaseQuantity(item)">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0 total-price">{{ calculateTotalPrice(item) | currency }}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <button class="text-muted btn-remove" (click)="removeItem(item)">
                          <i class="fas fa-times"></i>
                        </button>        
                                    </div>
                    </div>
                    <hr class="my-4">
                  </ng-container>
                </div>

                  <!-- End of cart item iteration -->

                  <hr class="my-4">

                  <div class="pt-5">
                  <!-- Replace the anchor tag with routerLink directive -->
<h6 class="mb-0"><a [routerLink]="['/produits']" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Back
  to shop</a></h6>

                  </div>
                </div>
              </div>
              
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Items {{ cartItems.length }}</h5>
                    <h5>{{ totalCartPrice | currency }}</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping</h5>

                  <div class="mb-4 pb-2">
                    <!-- Include shipping options here -->
                  </div>

                  <h5 class="text-uppercase mb-3">Give code</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Enter your code</label>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>{{ totalCartPrice | currency }}</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg" [routerLink]="['/payment']" (click)="placeOrder()" [disabled]="isAnyProductQuantityZero()">Proceed to Payment</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div>
  <app-recommended-products></app-recommended-products>
</div>
