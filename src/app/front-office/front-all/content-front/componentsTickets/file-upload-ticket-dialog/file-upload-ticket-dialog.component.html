<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Upload Your Ticket</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="file" (change)="onFileSelected($event)" accept="application/pdf" hidden #fileInput>
      <button mat-stroked-button (click)="fileInput.click()">
        <mat-icon>attachment</mat-icon> Choose File
      </button>
      <p *ngIf="selectedFile">{{ selectedFile.name }}</p>
      <mat-progress-bar *ngIf="isUploading" mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onUpload()" [disabled]="!selectedFile">
        Upload PDF
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
